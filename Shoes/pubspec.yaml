name: shoeniverse
description: "A Flutter project for Shoeniverse, featuring a custom font and gradient UI."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  curved_navigation_bar: ^1.0.6
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  intl: ^0.17.0
  provider: ^6.0.0
  future_progress_dialog: ^0.2.1
  http: ^1.2.2
  animations: ^2.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.14.1"

flutter_launcher_icons:
  image_path: "images/shoeshit.png"
  #image_path_android: "assests/images/android/ShoeniverseIcon.png"
  #image_path_ios: "assests/images/ios/ShoeniverseIcon.png"
